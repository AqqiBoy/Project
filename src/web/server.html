<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Server View</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="hero">
      <div class="title-block">
        <p class="eyebrow">Backend Fleet</p>
        <h1>Server View</h1>
        <p class="subtitle">
          Health and connection load for every backend server in the pool.
        </p>
        <nav class="nav">
          <a class="nav-link" href="/">Dashboard</a>
          <a class="nav-link" href="/server.html" aria-current="page">Servers</a>
          <a class="nav-link" href="/client.html">Client</a>
        </nav>
      </div>
      <div class="status-pill">
        <span class="dot" id="status-dot"></span>
        <span id="status-text">Checking status...</span>
      </div>
    </header>

    <main class="grid grid-two">
      <section class="panel metrics" style="--delay: 0s">
        <h2>Fleet Summary</h2>
        <div class="metric-grid">
          <div class="metric">
            <span class="metric-label">Active Backends</span>
            <span class="metric-value" id="metric-active">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Total Connections</span>
            <span class="metric-value" id="metric-connections">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Algorithm</span>
            <span class="metric-value" id="metric-algorithm">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Uptime</span>
            <span class="metric-value" id="metric-uptime">-</span>
          </div>
        </div>
      </section>

      <section class="panel backends" style="--delay: 0.05s">
        <div class="panel-header">
          <h2>Backend Pool</h2>
          <span class="panel-meta" id="backend-summary">-</span>
        </div>
        <div class="backend-list" id="backend-list"></div>
      </section>
    </main>

    <footer class="footer">
      <span id="updated-at">Waiting for updates...</span>
    </footer>

    <script src="server.js"></script>
  </body>
</html>
