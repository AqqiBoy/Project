<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="hero">
      <div class="title-block">
        <p class="eyebrow">Interactive Client</p>
        <h1>Web Client</h1>
        <p class="subtitle">
          Send messages through the load balancer and view backend responses in real time.
        </p>
        <nav class="nav">
          <a class="nav-link" href="/">Dashboard</a>
          <a class="nav-link" href="/server.html">Servers</a>
          <a class="nav-link" href="/client.html" aria-current="page">Client</a>
        </nav>
      </div>
      <div class="status-pill">
        <span class="dot" id="status-dot"></span>
        <span id="status-text">Checking status...</span>
      </div>
    </header>

    <main class="grid grid-two">
      <section class="panel client-panel" style="--delay: 0s">
        <div class="panel-header">
          <h2>Message Console</h2>
          <span class="panel-meta" id="client-id">Client: -</span>
        </div>
        <form class="client-form" id="client-form">
          <input
            class="client-input"
            id="client-message"
            type="text"
            placeholder="Type a message to send through the load balancer"
            autocomplete="off"
          />
          <button class="client-button" id="client-send" type="submit">Send</button>
        </form>
        <div class="message-list" id="message-list"></div>
      </section>

      <section class="panel metrics" style="--delay: 0.05s">
        <h2>Load Balancer Status</h2>
        <div class="metric-grid">
          <div class="metric">
            <span class="metric-label">Algorithm</span>
            <span class="metric-value" id="metric-algorithm">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Sticky Key</span>
            <span class="metric-value" id="metric-sticky">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Active Backends</span>
            <span class="metric-value" id="metric-active">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Uptime</span>
            <span class="metric-value" id="metric-uptime">-</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span id="updated-at">Waiting for updates...</span>
    </footer>

    <script src="client.js"></script>
  </body>
</html>
